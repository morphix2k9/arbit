name: Auto-Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Vercel CLI
        run: |
          npm install -g vercel@latest
          export PATH="$HOME/.npm-global/bin:$PATH"
          echo "$HOME/.npm-global/bin" >> $GITHUB_PATH
          npx vercel --version

      - name: Debug Vercel CLI Path
        run: |
          which vercel || echo "‚ùå Vercel not found"
          echo "üîç Available npm global packages:"
          npm list -g --depth=0
          echo "üîç Checking Vercel CLI version..."
          npx vercel --version

      - name: Deploy to Vercel Using Installed Version
        run: |
          VERCEL_VERSION=$(npx vercel --version)
          echo "üîç Deploying with Vercel CLI version $VERCEL_VERSION..."
          npx vercel deploy --prod --token ${{ secrets.VERCEL_TOKEN }}
