name: Auto-Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Find and Use the Installed Vercel Version
        run: |
          npm list -g --depth=0 | grep vercel || echo "‚ö†Ô∏è Vercel CLI not found, installing..."
          npm install -g vercel@latest
          VERCEL_VERSION=$(npx vercel --version)
          echo "‚úÖ Vercel CLI Version Found: $VERCEL_VERSION"
          export PATH="$HOME/.npm-global/bin:$PATH"
          echo "$HOME/.npm-global/bin" >> $GITHUB_PATH

      - name: Pull Vercel Project Settings
        run: npx vercel pull --yes --environment=production --token ${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel using Found Version
        run: |
          VERCEL_VERSION=$(npx vercel --version)
          echo "üîç Deploying with Vercel CLI version $VERCEL_VERSION..."
          npx vercel deploy --prod --token ${{ secrets.VERCEL_TOKEN }}
