name: Auto-Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Vercel CLI (Version 41.3.0)
        run: |
          npm install -g vercel@41.3.0
          echo "$HOME/.npm-global/bin" >> $GITHUB_PATH
          export PATH="$HOME/.npm-global/bin:$PATH"
          vercel --version  # Verify installation

      - name: Pull Vercel Project Settings
        run: npx vercel@41.3.0 pull --yes --environment=production --token ${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        run: npx vercel@41.3.0 deploy --prod --token ${{ secrets.VERCEL_TOKEN }}
